<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da velha</title>
</head>
<body>
    <main>
        <h1>JOGO DA VELHA</h1>
    <div id="stage">
        <div>
            <div id="0" class="square"></div>
            <div id="1" class="square"></div>
            <div id="2" class="square"></div>
        </div>
        <div>
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
        </div>
        <div>
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
        </div>
    </div>
    <div id="players">
        <ul>
            <li><input type="text" placeholder="Jogador 1" id="player1"></li>
            <li><input type="text" placeholder="Jogador 2" id="player2"></li>
        </ul>
    </div>
    <div id="botoes">
        <button class="btns"><a href="https://pt.wikihow.com/Jogar-Jogo-da-Velha" target="_blank">Como Jogar</a></button>
        <button class="btns" onclick="window.location.reload()">Reset</button>
    </div>
    </main>

    <script src="./game.js"></script>
    <script src="./interface.js"></script>
</body>
</html>
